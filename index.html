<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrkleDorkle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header1">
        <div class="logo">
          <div class="title">OrkleDorkle</div>
          <img src="../img/Icon2.png" class="icon" alt="Logo of an elephant with a Bruins hat">
        </div>  
        <ul class="hlinks">
            <li><a href="twitch.tv/orkledorkle">Twitch</a></li>
            <li><a href="youtube.com/orkledorkle">YouTube</a></li>
            <li><a href="instagram.com/orkledorkle">Instagram</a></li>
        </ul>
    </div>
    <div class="header2">
        <div class="welcome">
          <div class="info">Welcome to my speedrun page!</div>
          <div class="subtext">My name is Alex and i <em>LOVE</em> to speedrun video games. I mostly do NES games but have lately been on the newer gen bandwagon. Check out my Twitch or YouTube!</div>
          <div class="button">
            <button>Subscribe</button>
          </div>
        </div>
        <img src="../img/landing-logo.png" alt="Photo of a Nintendo controller">
    </div>
    </div>
    <div class="body">
        <div class="btitle">Current Games Being Run</div>
        <div class="games">
            <img src="../img/Zelda.png" class="zelda" alt="TriForce image from Canva. Artist unknown.">
            <img src="../img/mario.png" class="mario" alt="Image of Marios face from Canva. Artist unknown.">
            <img src="../img/sekiro.png" class="sekiro" alt="Image of katana from Canva. Artist unknown.">
            <img src="../img/minecraft.png" class="minecraft" alt="Image of Minecraft block from Canva. Artist unknown."
        </div>
    </div>
